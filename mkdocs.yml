site_name: Rainyel Ramos González
site_url: https://rayniel95.github.io
repo_url: https://github.com/rayniel95
edit_uri: ""

theme:
  name: material
  logo: assets/images/me3.png
  favicon: assets/images/me3.png
  features:
    - navigation.top
  icon:
    repo: fontawesome/brands/github
    
markdown_extensions:
  - attr_list
  - pymdownx.progressbar
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.emoji
  - meta
  - toc:
      permalink: 🔗
  - abbr
  - extra

plugins:
  - git-revision-date-localized:
      type: date

nav: 
  - 😃 About me: index.md
  - 🏢 Work experience: ./work_experience/work_experience.md
  - 💻 Projects: ./projects/projects.md
  - 💪 Skills: ./skills/skills.md
  - 📝 Education: ./education/education.md
  - 📜 Licences and certifications: ./licences_and_certifications/licences_and_certifications.md
  - ❤️ Volunteer experience: ./volunteer_experience/volunteer_experience.md
  - 📖 Courses: ./courses/courses.md
  - 🏆Test scores: ./test_scores/test_scores.md
  - 🇪🇸🇬🇧 Languages: ./languages/languages.md
  - 📚 Publications: ./publications/publications.md